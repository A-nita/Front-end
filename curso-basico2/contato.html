<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/contato.css">
        <link rel="stylesheet" href="./styles/header-footer.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap"> 
        <title>Contato - Barbearia Alura</title>
    </head>
    <body>
        <header>
            <div class="cabecalho">
                <h1 class="logo">
                    <img src="./images/logo-branco.png" alt="logo barbearia alura">
                </h1>
                <nav>
                    <ul>
                        <li class="nav-header"><a href="index.html">Home </a></li>
                        <li class="nav-header"><a href="produto.html">Produtos</a></li>
                        <li class="nav-header"><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <h2>Entre em contato com a gente</h2>
                <label for="nome-sobrenome">Nome Completo</label>
                <input 
                    type="text" 
                    id="nome-sobrenome"
                    class="input-padrao"
                    required
                >
                
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="input-padrao" 
                    required 
                    placeholder="seuemail@dominio.com"
                >
                
                <label for="telefone">Telefone</label>
                <input 
                    type="tel" 
                    id="telefone" 
                    class="input-padrao" 
                    required 
                    placeholder="(99)99999-9999"
                >
                
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
                
                <fieldset>
                    <legend>Como prefere nosso contato?</legend>                
                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">Email
                    </label>
                    
                    
                    <label for="radio-telefone">
                        <input type="radio" name="contato"  value="telefone" id="radio-telefone">Telefone
                    </label>
                    
                    
                    <label for="radio-whatsapp">
                        <input type="radio" name="contato"  value="whatsapp" id="radio-whatsapp" checked>Whatsapp
                    </label>
                    
                </fieldset>
                
                <fieldset>
                    <legend>Qual horario prefere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Manha</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>
                
                <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                
                <input type="submit" value="Enviar" class="enviar">
                
            </form>   
            <div class="tabela">
                <h2>Horario de funcionamento</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                        </tr>                    
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>                
                </table>                
                </div>
            
        </main>
        <footer>
            <img src="./images/logo-branco.png" alt="logo alura">
            <p class="copyright">&copy; Copyright Barbearia Alura 2020</p>
        </footer>
        
</body>
</html>
